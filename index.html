<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobo Goo Gee Nails | 美甲商品模板</title>
    <style>
        /* 重置與基本樣式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        a { text-decoration: none; color: inherit; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }

        /* 頂部品牌介紹圖片 */
        .brand-intro {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .brand-intro img {
            width: 49%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        /* 類別清單 */
        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .category-btn {
            background: #FF69B4;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .category-btn:hover, .category-btn.active { background: #ff4da6; }

        /* 產品格子 */
        .products {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .product-item {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
            position: relative;
        }

        /* 圖片輪播 */
        .carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            width: 300%; /* 3張圖 */
        }
        .carousel-images img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* 產品資訊 */
        .product-info {
            padding: 1rem;
            text-align: center;
        }
        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        .size-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            margin-bottom: 1rem;
        }
        .size-btn {
            background: #f0e6e6;
            padding: 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .size-btn.active {
            background: #ff69b4;
            color: white;
        }
        .inventory {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        .size-btn.disabled {
            background: #eee;
            color: #aaa;
            border-color: #ddd;
            cursor: not-allowed;
        }

        /* 頁尾 */
        footer {
            background: #f8f8f8;
            padding: 2rem 0;
            text-align: center;
        }
        .footer-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .social-links img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .social-links img:hover { transform: scale(1.1); }

        /* 響應式 */
        @media (max-width: 1200px) { .products { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 992px) { .products { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) {
            .products { grid-template-columns: repeat(2, 1fr); }
            .brand-intro { flex-direction: column; }
            .brand-intro img { width: 100%; }
            .carousel { height: 250px; }
            .carousel-images img { height: 250px; }
        }
        @media (max-width: 576px) { .products { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <!-- 1. 最上面兩張品牌介紹圖片 -->
        <div class="brand-intro">
            <img src="https://via.placeholder.com/600x300/FFB6C1/FFFFFF?text=Brand+Image+1" alt="品牌介紹1">
            <img src="https://via.placeholder.com/600x300/FFC0CB/FFFFFF?text=Brand+Image+2" alt="品牌介紹2">
        </div>

        <!-- 2. 類別清單 -->
        <div class="categories">
            <div class="category-btn active" data-category="stock">現貨款式</div>
            <div class="category-btn" data-category="预约">預約款式</div>
            <div class="category-btn" data-category="children">兒童款式</div>
            <div class="category-btn" data-category="limited">限定款式</div>
        </div>

        <!-- 3. 產品顯示區 -->
        <div class="products">
            <!-- 範例產品：咖啡小花 (現貨) -->
            <div class="product-item" data-category="stock">
                <div class="carousel">
                    <button class="carousel-btn prev">&#8249;</button>
                    <button class="carousel-btn next">&#8250;</button>
                    <div class="indicator">1/3</div>
                    <div class="carousel-images">
                        <!-- 三張圖片 (替換成你的真實圖片) -->
                        <img src="https://www.glam.com/img/gallery/32-autumnal-floral-manicure-ideas-to-keep-your-fave-nail-art-into-fall/l-intro-1697063260.jpg" alt="咖啡小花1">
                        <img src="https://www.glam.com/img/gallery/32-autumnal-floral-manicure-ideas-to-keep-your-fave-nail-art-into-fall/groovy-fall-nail-palette-1697063260.jpg" alt="咖啡小花2">
                        <img src="https://assets.teenvogue.com/photos/66d9e765debf95906cd63a86/16:9/w_1280,c_limit/fall%20nails%202024%20fina;.jpg" alt="咖啡小花3">
                    </div>
                </div>
                <div class="product-info">
                    <h3>咖啡小花</h3>
                    <div class="price">$515</div>
                    <div class="size-buttons">
                        <div class="size-btn" data-size="XS" data-stock="2">豆豆甲 XS</div>
                        <div class="size-btn" data-size="S"  data-stock="3">豆豆甲 S</div>
                        <div class="size-btn" data-size="M"  data-stock="0">豆豆甲 M</div>
                        <div class="size-btn" data-size="L"  data-stock="1">豆豆甲 L</div>
                    </div>
                    <p class="inventory"></p>
                </div>
            </div>

            <!-- 你可以複製以上產品區塊新增更多產品，並改變 data-category 和圖片 -->
            <!-- 例如另一個產品 -->
            <div class="product-item" data-category="stock">
                <div class="carousel">
                    <button class="carousel-btn prev">&#8249;</button>
                    <button class="carousel-btn next">&#8250;</button>
                    <div class="indicator">1/3</div>
                    <div class="carousel-images">
                        <img src="https://via.placeholder.com/400x300/FF69B4/FFFFFF?text=產品2-圖1" alt="產品2-1">
                        <img src="https://via.placeholder.com/400x300/E0B0FF/FFFFFF?text=產品2-圖2" alt="產品2-2">
                        <img src="https://via.placeholder.com/400x300/98FB98/FFFFFF?text=產品2-圖3" alt="產品2-3">
                    </div>
                </div>
                <div class="product-info">
                    <h3>現貨款式2</h3>
                    <div class="price">$600</div>
                    <div class="size-buttons">
                        <div class="size-btn active" data-size="XS">豆豆甲 XS</div>
                        <div class="size-btn" data-size="S">豆豆甲 S</div>
                        <div class="size-btn" data-size="M">豆豆甲 M</div>
                        <div class="size-btn" data-size="L">豆豆甲 L</div>
                    </div>
                </div>
            </div>

            <!-- 更多產品... -->
        </div>
    </div>

    <!-- 5. 頁尾 -->
    <footer>
        <img class="footer-img" src="https://via.placeholder.com/1200x200/F4C2C2/FFFFFF?text=Footer+Image" alt="頁尾圖片">
        <div class="social-links">
            <a href="https://www.instagram.com/your-ig-account" target="_blank">
                <img src="https://via.placeholder.com/50x50/833AB4/FFFFFF?text=IG" alt="Instagram">
            </a>
            <a href="https://line.me/ti/p/your-line-id" target="_blank">
                <img src="https://via.placeholder.com/50x50/00C300/FFFFFF?text=LINE" alt="LINE">
            </a>
        </div>
    </footer>

    <script>
        // 類別切換
        const categoryBtns = document.querySelectorAll('.category-btn');
        const productItems = document.querySelectorAll('.product-item');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const category = btn.getAttribute('data-category');
                productItems.forEach(item => {
                    item.style.display = item.getAttribute('data-category') === category ? 'block' : 'none';
                });
            });
        });
        document.querySelector('.category-btn.active').click();

        // 每個產品的輪播
        document.querySelectorAll('.carousel').forEach(carousel => {
            const images = carousel.querySelector('.carousel-images');
            const prev = carousel.querySelector('.prev');
            const next = carousel.querySelector('.next');
            const indicator = carousel.querySelector('.indicator');
            let current = 0;
            const total = 3;

            function update() {
                images.style.transform = `translateX(-${current * 100}%)`;
                indicator.textContent = `${current + 1}/${total}`;
            }

            prev.addEventListener('click', () => {
                current = (current - 1 + total) % total;
                update();
            });
            next.addEventListener('click', () => {
                current = (current + 1) % total;
                update();
            });
            update();
        });

        // 尺寸選擇 (點擊切換 active，並顯示剩餘件數如果有)
        document.querySelectorAll('.product-item').forEach(product => {
            const sizeBtns = product.querySelectorAll('.size-btn');
            const inventoryEl = product.querySelector('.inventory');

            sizeBtns.forEach(btn => {
                const stock = Number(btn.dataset.stock);

                // 一開始就標記售完的（但不顯示庫存）
                if (stock === 0) {
                    btn.classList.add('disabled');
                }

                btn.addEventListener('click', () => {
                    if (btn.classList.contains('disabled')) {
                        inventoryEl.textContent = '此尺寸已售完';
                        return;
                    }

                    sizeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    inventoryEl.textContent = `庫存剩餘：${stock} 件`;
                });
            });
        });
    </script>
</body>
</html>
