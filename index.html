<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobo Goo Gee Nails | 美甲商品模板</title>
    <style>
        /* 重置與基本樣式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        a { text-decoration: none; color: inherit; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }

        /* 頂部品牌介紹圖片 */
        .brand-intro {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .brand-intro img {
            width: 49%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        /* 類別清單 */
        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .category-btn {
            background: #FF69B4;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .category-btn:hover, .category-btn.active { background: #ff4da6; }

        /* 產品格子 */
        .products {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-bottom: 3rem;
        }
        .product-item {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: none; /* 預設隱藏 */
        }
        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .product-item h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
        .product-item select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product-item button {
            background: #00C4B4;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product-item button:hover { background: #009999; }
        .product-item .inventory { display: none; color: green; margin-top: 0.5rem; }

        /* 頁尾 */
        footer {
            background: #f8f8f8;
            padding: 2rem 0;
            text-align: center;
        }
        .footer-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .social-links img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .social-links img:hover { transform: scale(1.1); }

        /* 響應式調整 */
        @media (max-width: 1200px) {
            .products { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 992px) {
            .products { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            .products { grid-template-columns: repeat(2, 1fr); }
            .brand-intro { flex-direction: column; }
            .brand-intro img { width: 100%; }
        }
        @media (max-width: 576px) {
            .products { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 1. 最上面放兩張圖片 (品牌介紹) -->
        <div class="brand-intro">
            <img src="https://via.placeholder.com/600x300/FFB6C1/FFFFFF?text=Brand+Image+1" alt="品牌介紹圖1">
            <img src="https://via.placeholder.com/600x300/FFC0CB/FFFFFF?text=Brand+Image+2" alt="品牌介紹圖2">
        </div>

        <!-- 2. 類別清單 -->
        <div class="categories">
            <div class="category-btn active" data-category="stock">現貨款式</div>
            <div class="category-btn" data-category="预约">預約款式</div>
            <div class="category-btn" data-category="children">兒童款式</div>
            <div class="category-btn" data-category="limited">限定款式</div>
        </div>

        <!-- 3. 產品顯示區 (一行5個) -->
        <div class="products">
            <!-- 現貨款式 (範例產品) -->
            <div class="product-item" data-category="stock">
                <img src="https://via.placeholder.com/200x200/FF69B4/FFFFFF?text=現貨1" alt="現貨款式1">
                <h3>現貨款式1</h3>
                <select>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button onclick="showInventory(this)">查看庫存</button>
                <p class="inventory">庫存：10 件</p>
            </div>
            <div class="product-item" data-category="stock">
                <img src="https://via.placeholder.com/200x200/FF69B4/FFFFFF?text=現貨2" alt="現貨款式2">
                <h3>現貨款式2</h3>
                <select>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button onclick="showInventory(this)">查看庫存</button>
                <p class="inventory">庫存：5 件</p>
            </div>
            <!-- 添加更多現貨產品... -->

            <!-- 預約款式 -->
            <div class="product-item" data-category="预约">
                <img src="https://via.placeholder.com/200x200/E0B0FF/FFFFFF?text=預約1" alt="預約款式1">
                <h3>預約款式1</h3>
                <select>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button onclick="showInventory(this)">查看庫存</button>
                <p class="inventory">庫存：預約中</p>
            </div>
            <!-- 添加更多預約產品... -->

            <!-- 兒童款式 -->
            <div class="product-item" data-category="children">
                <img src="https://via.placeholder.com/200x200/98FB98/FFFFFF?text=兒童1" alt="兒童款式1">
                <h3>兒童款式1</h3>
                <select>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button onclick="showInventory(this)">查看庫存</button>
                <p class="inventory">庫存：15 件</p>
            </div>
            <!-- 添加更多兒童產品... -->

            <!-- 限定款式 -->
            <div class="product-item" data-category="limited">
                <img src="https://via.placeholder.com/200x200/FFD700/FFFFFF?text=限定1" alt="限定款式1">
                <h3>限定款式1</h3>
                <select>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button onclick="showInventory(this)">查看庫存</button>
                <p class="inventory">庫存：限量 3 件</p>
            </div>
            <!-- 添加更多限定產品... -->
        </div>
    </div>

    <!-- 5. 頁尾: 一張圖片，兩側 IG 和 LINE 圖標超連結 -->
    <footer>
        <img class="footer-img" src="https://via.placeholder.com/1200x200/F4C2C2/FFFFFF?text=Footer+Image" alt="頁尾圖片">
        <div class="social-links">
            <a href="https://www.instagram.com/your-ig-account" target="_blank">
                <img src="https://via.placeholder.com/50x50/833AB4/FFFFFF?text=IG" alt="Instagram">
            </a>
            <a href="https://line.me/ti/p/your-line-id" target="_blank">
                <img src="https://via.placeholder.com/50x50/00C300/FFFFFF?text=LINE" alt="LINE">
            </a>
        </div>
    </footer>

    <script>
        // 類別切換
        const categoryBtns = document.querySelectorAll('.category-btn');
        const productItems = document.querySelectorAll('.product-item');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const category = btn.getAttribute('data-category');
                productItems.forEach(item => {
                    item.style.display = item.getAttribute('data-category') === category ? 'block' : 'none';
                });
            });
        });

        // 初始顯示現貨
        document.querySelector('.category-btn.active').click();

        // 查看庫存功能
        function showInventory(btn) {
            const inventory = btn.nextElementSibling;
            inventory.style.display = inventory.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
